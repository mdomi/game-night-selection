<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hampton ISS Game Night Selection</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <h1>Hampton ISS Game Night Selection</h1>
        </div>
        <div class="container" data-ng-controller="GamesController">
            <div class="panel panel-primary">
                <div class="panel-heading">Games</div>
                <ul class="list-group">
                    <li data-ng-repeat="game in games" class="list-group-item">
                        <div class="media">
                            <div class="media-body">
                                <h4 class="media-heading">
                                    <a ng-href="http://boardgamegeek.com/boardgame/{{ game.boardGameGeekId }}">{{ game.name }} ({{ game.players | playerRange }} players)</a>
                                </h4>
                                <p>Time required: {{ game.duration | duration }}</p>
                                <p>{{ game.genres | join : ' / ' }}</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script src="bower_components/requirejs/require.js" data-main="js/main.js"></script>
    </body>
</html>
